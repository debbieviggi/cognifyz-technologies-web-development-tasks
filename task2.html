<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webpage</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            align-items: center;
        }
        
        h1 {
            text-align: center;
        }
        
        input[type="text"],
        button {
            font-size: 24px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        
        input[type="text"] {
            width: 250px;
        }
        
        button:hover {
            background-color: #3e8e41;
        }
        
        #result {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }
        
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <section>
        <div>
            <p>
                <div class="container">
                    <button id="myButton">any color</button>
                </div>
                <script>
                    const button = document.getElementById("myButton");
                    button.addEventListener("click", () => {
                        const randomColor = Math.floor(Math.random() * 16777215).toString(16);
                        button.style.backgroundColor = "#" + randomColor;
                    });
                </script>
            </p>
        </div>
        <div>
            <div class="container">
                <p>greeting</p>
                <button onclick="displayGreeting()">greetngs!!!</button>
            </div>

            <script>
                function displayGreeting() {
                    const now = new Date();
                    const hour = now.getHours();
                    let greeting;
                    if (hour < 12) {
                        greeting = "Good morning!";
                    } else if (hour < 18) {
                        greeting = "Good afternoon!";
                    } else {
                        greeting = "Good evening!";
                    }
                    alert(greeting);
                }
            </script>
        </div>
        <div>
            <p>
                <h1>Basic Calculator</h1>
                <input type="text" id="num1" placeholder="Enter first number" />
                <input type="text" id="num2" placeholder="Enter second number" />
                <button onclick="add()" style="background-color: #4caf50; color: white; cursor: pointer">
              Add
            </button>
            </p>
        </div>
        <div>
            <p id="result"></p>
            <script>
                function add() {
                    const num1 = parseInt(document.getElementById("num1").value);
                    const num2 = parseInt(document.getElementById("num2").value);
                    const result = num1 + num2;
                    document.getElementById("result").innerHTML = "Result: " + result;
                }
            </script>
        </div>
    </section>

</body>

</html>
