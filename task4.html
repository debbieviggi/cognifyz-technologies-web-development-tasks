<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4</title>
    <style>
      * {
        font-family: "Roboto";
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(to right, white, blue, white);
      }

      .header {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgb(183, 0, 255);
        padding: 0 25px;
        transition: 0.3s;
      }

      .logo a {
        display: block;
      }

      .logo a img {
        display: block;
        width: 75%;
      }

      .navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .menu {
        display: flex;
        justify-content: center;
        flex-direction: row;
        align-items: center;
        z-index: 1;
        transition: 0.5s;
      }

      .menu li {
        list-style-type: none;
      }

      .menu li a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 40px 25px;
        font-size: 18px;
        line-height: 1;
        transition: 0.3s;
      }

      .menu li a:hover {
        box-shadow: 0 -5px 0px #fff inset,
          500px 0 rgba(255, 255, 255, 0.03) inset;
        padding: 35px 25px 45px 25px;
      }

      .hamburger {
        position: relative;
        width: 30px;
        height: 4px;
        background: white;
        border-radius: 10px;
        cursor: pointer;
        z-index: 2;
        transition: 0.3s;
      }

      .hamburger:before,
      .hamburger:after {
        content: "";
        position: absolute;
        height: 4px;
        right: 0;
        background: white;
        border-radius: 10px;
        transition: 0.3s;
      }

      .hamburger:before {
        top: -10px;
        width: 25px;
      }

      .hamburger:before {
        top: 10px;
        width: 25px;
      }

      .toggle-menu {
        position: absolute;
        width: 30px;
        height: 100%;
        z-index: 3;
        cursor: pointer;
        opacity: 0;
      }

      .hamburger,
      .toggle-menu {
        /*display: none;*/
      }

      .navigation input:checked ~ .hamburger {
        background: transparent;
      }

      .navigation input:checked ~ .hamburger:before {
        top: 0;
        transform: rotate(-45deg);
        width: 30px;
      }

      .navigation input:checked ~ .hamburger:after {
        top: 0;
        transform: rotate(45deg);
        width: 30px;
      }

      .navigation input:checked ~ .menu {
        right: 0;
        box-shadow: -20px 0 40px rgba(0, 0, 0, 0.3);
      }

      @media screen and (max-width: 933px) {
        .hamburger,
        .toggle-menu {
          display: block;
        }
        .header {
          padding: 10px 20px;
        }
        .menu {
          justify-content: start;
          flex-direction: column;
          align-items: center;
          position: fixed;
          top: 0;
          right: 0;
          background: #4527a0;
          width: 300px;
          height: 100%;
          padding-top: 65px;
        }
        .menu li {
          width: 100%;
        }
        .menu li a,
        .menu li a:hover {
          padding: 30px;
          font-size: 24px;
          box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1) inset;
        }
      }
    </style>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <a href="#">
          <img src="bklogo.jpg" alt="" />
        </a>
      </div>
      <div class="navigation">
        <input type="checkbox" class="toggle-menu" />
        <div class="hamburger"></div>
        <div class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Portfolio</a></li>
        </div>
      </div>
    </header>
  </body>
</html>
